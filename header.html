<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;family=Orbitron:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        /* Custom neon glow for hover effects */
        .neon-glow:hover {
            box-shadow: 0 0 15px #39ff14;
            text-shadow: 0 0 8px #39ff14;
        }
        
        /* Glassmorphism base style */
        .glass {
            background: rgba(57, 255, 20, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(57, 255, 20, 0.2);
        }
        
        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        
        /* Mobile menu transition */
        #mobile-menu {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="font-[Inter]">
    <!-- Header Container - Fixed to prevent overlap -->
    <header class="fixed top-0 left-0 right-0 z-50 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo Section -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center space-x-2 group">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-[#39ff14] to-[#00ff88] flex items-center justify-center transform group-hover:scale-110 transition-all duration-300 shadow-lg shadow-[#39ff14]/30">
                            <span class="text-black font-bold text-lg font-[Orbitron]">CB</span>
                        </div>
                        <div>
                            <span class="text-[#39ff14] font-[Orbitron] font-bold text-xl tracking-wider">Crazy</span>
                            <span class="text-[#00ff88] font-[Orbitron] font-bold text-xl tracking-wider">Developer</span>
                        </div>
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-[#39ff14] font-medium transition-all duration-300 neon-glow px-3 py-2 rounded-md">Home</a>
                    <a href="about.html" class="text-gray-300 hover:text-[#39ff14] font-medium transition-all duration-300 neon-glow px-3 py-2 rounded-md">About</a>
                    <a href="skills.html" class="text-gray-300 hover:text-[#39ff14] font-medium transition-all duration-300 neon-glow px-3 py-2 rounded-md">Skills</a>
                    <a href="portfolio.html" class="text-gray-300 hover:text-[#39ff14] font-medium transition-all duration-300 neon-glow px-3 py-2 rounded-md">Portfolio</a>
                    <a href="contact.html" class="text-gray-300 hover:text-[#39ff14] font-medium transition-all duration-300 neon-glow px-3 py-2 rounded-md">Contact</a>
                    <a href="contact.html" class="text-gray-300 hover:text-[#39ff14] font-medium transition-all duration-300 neon-glow px-3 py-2 rounded-md">Hire Me</a>
                </nav>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-300 hover:text-[#39ff14] focus:outline-none p-2 rounded-md transition-all duration-300">
                        <svg class="h-7 w-7" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden absolute top-full left-0 right-0 glass border-t border-[#39ff14]/20">
            <div class="px-4 pt-2 pb-6 space-y-2">
                <a href="index.html" class="block text-gray-300 hover:text-[#39ff14] font-medium py-3 px-4 rounded-md transition-all duration-300 neon-glow">Home</a>
                <a href="about.html" class="block text-gray-300 hover:text-[#39ff14] font-medium py-3 px-4 rounded-md transition-all duration-300 neon-glow bg-gradient-to-r from-[#39ff14] to-[#00ff88] text-black font-bold shadow-lg shadow-[#39ff14]/40 font-[Orbitron]">About</a>
                <a href="skills.html" class="block text-gray-300 hover:text-[#39ff14] font-medium py-3 px-4 rounded-md transition-all duration-300 neon-glow">Skills</a>
                <a href="portfolio.html" class="block text-gray-300 hover:text-[#39ff14] font-medium py-3 px-4 rounded-md transition-all duration-300 neon-glow">Portfolio</a>
                <a href="contact.html" class="block text-gray-300 hover:text-[#39ff14] font-medium py-3 px-4 rounded-md transition-all duration-300 neon-glow">Contact</a>
                <a href="contact.html" class="block text-gray-300 hover:text-[#39ff14] font-medium py-3 px-4 rounded-md transition-all duration-300 neon-glow">Hire Me</a>
            </div>
        </div>
    </header>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        // Event delegation for mobile menu
        document.addEventListener('click', function(e) {
            const btn = e.target.closest('#mobile-menu-btn');
            if (btn) {
                const menu = document.getElementById('mobile-menu');
                const icon = btn.querySelector('svg');
                
                // Toggle menu visibility
                menu.classList.toggle('hidden');
                
                // Toggle icon between hamburger and X
                if (!menu.classList.contains('hidden')) {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
                } else {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
                }
            }
            
            // Close mobile menu when clicking outside
            const menu = document.getElementById('mobile-menu');
            const btn = document.getElementById('mobile-menu-btn');
            if (menu && !menu.classList.contains('hidden')) {
                if (!btn.contains(e.target) && !menu.contains(e.target)) {
                    menu.classList.add('hidden');
                    const icon = btn.querySelector('svg');
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
                }
            }
        });

        // Smooth scroll for anchor links (if any)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
