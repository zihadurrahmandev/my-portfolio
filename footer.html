    <!-- Component-specific JavaScript (Runs immediately after injection) -->
    <script>
        // Event delegation for any interactive elements within the footer
        // This ensures functionality works even if footer is dynamically loaded
        document.addEventListener('click', function(e) {
            // Example: Log interactions (can be removed in production)
            const link = e.target.closest('a[href]');
            if (link && link.closest('footer')) {
                // You could add analytics tracking here
                console.log('Footer link clicked:', link.href);
            }
        });

        // Add a subtle hover effect to the footer links for extra polish
        // We use event delegation for efficiency
        document.addEventListener('mouseover', function(e) {
            const link = e.target.closest('a[href]');
            if (link && link.closest('footer')) {
                // Add a subtle pulse effect to the neon glow on hover
                link.style.animation = 'none';
                setTimeout(() => {
                    link.style.animation = 'glow 1s ease-in-out forwards';
                }, 10);
            }
        });

        document.addEventListener('mouseout', function(e) {
            const link = e.target.closest('a[href]');
            if (link && link.closest('footer')) {
                // Remove the pulse effect on mouse out
                link.style.animation = '';
            }
        });
    </script>
